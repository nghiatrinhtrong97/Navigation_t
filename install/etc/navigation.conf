# Configuration file for Automotive Navigation System

[Services]
# Service startup configuration
positioning_service_priority=high
map_service_priority=normal
routing_service_priority=normal
guidance_service_priority=high

[Hardware]
# Hardware device configuration
gps_device=/dev/ser1
gps_baud_rate=9600
can_device=can0
can_bitrate=500000

[Map]
# Map data configuration
map_data_path=/opt/nav/data/map.data
tile_cache_size=100
preload_radius_km=10.0

[Positioning]
# Positioning service configuration
gps_timeout_ms=5000
dead_reckoning_timeout_ms=10000
map_matching_enabled=true
position_update_rate_hz=10

[Routing]
# Routing service configuration
max_route_calculation_time_ms=30000
initial_search_radius_km=5.0
max_search_radius_km=50.0
route_preference=fastest

[Guidance]
# Guidance service configuration
guidance_update_rate_hz=2
off_route_threshold_meters=100
reroute_cooldown_ms=10000
send_to_instrument_cluster=true

[IPC]
# Inter-process communication settings
message_timeout_ms=5000
max_retry_attempts=3
heartbeat_interval_ms=1000

[Logging]
# Logging configuration
log_level=info
log_to_file=true
log_directory=logs
max_log_file_size_mb=10
max_log_files=5